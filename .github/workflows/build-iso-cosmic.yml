---
name: Build Cosmic ISOs
# This workflow builds ISOs from ghcr.io/castrojo/bluefin-cosmic:latest
# Builds: 1 Cosmic ISO
#   - amd64 Ã— main
on:
  workflow_dispatch:
    inputs:
      upload_artifacts:
        description: 'Upload ISOs as job artifacts'
        type: boolean
        default: false
      upload_r2:
        description: 'Upload ISOs to Cloudflare R2'
        type: boolean
        default: true
  schedule:
    - cron: '0 2 1 * *'  # 2am UTC on the 1st of every month

jobs:
  build-iso-cosmic:
    name: Build Cosmic ISOs
    uses: ./.github/workflows/reusable-build-iso-anaconda.yml
    secrets: inherit
    with:
      image_version: cosmic  # Builds Cosmic ISOs from castrojo/bluefin-cosmic:latest
      upload_artifacts: ${{ github.event_name == 'workflow_dispatch' && inputs.upload_artifacts || false }}
      upload_r2: ${{ github.event_name == 'workflow_dispatch' && inputs.upload_r2 || true }}
